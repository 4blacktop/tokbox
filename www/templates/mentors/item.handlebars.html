        <a href="#mentor?id={{id}}" class="item">
            <div class="pic" style="background-image: url('{{profile_pic}}');"></div>
            <div class="info">
                <div class="content">
                    <div class="name">{{first_name}}</div>
                    <div class="category i18n" data-i18n-zh_cn="{{company_type_name_zh}}">{{company_type_name_en}}</div>
                    <div class="small reviews">{{num_reviews}} <span class="i18n">{{#equal num_reviews 1}}<?=_('review'); ?>{{else}}<?=_('reviews') ;?>{{/equal}}</span></div>
                    {{#if num_reviews}}<div class="stars">{{#for 0 5 1}}<span class="star_10{{#compare index "<" ../avg_stars}} active{{/compare}}"></span>{{/for}}</div>{{/if}}
                    <div class="small videosnumber">{{num_videos}} <span class="i18n">{{#equal num_videos 1}}<?=_('job'); ?>{{else}}<?=_('jobs'); ?>{{/equal}}</span></div>
                    <div class="small followers">{{num_proteges}} <span class="i18n">{{#equal num_proteges 1}}<?=_('protégé'); ?>{{else}}<?=_('protégés'); ?>{{/equal}}</span></div>
                </div>
            </div>
        </a>
